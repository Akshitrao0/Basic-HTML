<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <style>
        h1 + h2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>I am indside div so will be changed</h1>
        <h2>Siblings</h2>
    </div>
    <h1>
        I am not inside div so will remain unchanged
    </h1>
    <h2>
        Siblings
    </h2>
</body>
</html>
