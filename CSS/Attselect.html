<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        a[href^="http"]{
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#">Internal 1</a>
    <a href="#">Internal 2</a>
    <a href="https://www.youtube.com/">Youtube</a>
    <a href="https://www.google.com/">Google</a>
    <a href="#">Internal 3</a>
</body>
</html>
